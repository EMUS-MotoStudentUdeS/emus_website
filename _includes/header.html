<header class="site-header">
  <div class="brand">
    <a class="brand-link" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo/Logo_EMUS_V-BL_titre.png' | relative_url }}" alt="EMUS logo" class="logo logo-light">
      <img src="{{ '/assets/logo/Logo_EMUS_V-NR_titre.png' | relative_url }}" alt="EMUS logo" class="logo logo-dark">
    </a>
  </div>
  <div class="header-controls">
    <button
      class="lang-toggle"
      type="button"
      data-language-toggle
      aria-label="Switch to French">
      FR
    </button>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
      <span class="sr-only" data-i18n-key="site.nav.toggle">Toggle navigation</span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>
  </div>
  <nav id="site-nav" class="site-nav" aria-label="Primary" data-i18n-key="site.nav.aria" data-i18n-attr="aria-label" data-i18n-attr-only="true">
    <ul>
      <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}" data-i18n-key="site.nav.home">Home</a></li>
      <li><a href="{{ '/team/' | relative_url }}" class="{% if page.url contains '/team' %}active{% endif %}" data-i18n-key="site.nav.team">Team</a></li>
      <li><a href="{{ '/project/' | relative_url }}" class="{% if page.url contains '/project' %}active{% endif %}" data-i18n-key="site.nav.project">Project</a></li>
      <li><a href="{{ '/sponsors/' | relative_url }}" class="{% if page.url contains '/sponsors' %}active{% endif %}" data-i18n-key="site.nav.sponsors">Sponsors</a></li>
      <li><a href="{{ '/gallery/' | relative_url }}" class="{% if page.url contains '/gallery' %}active{% endif %}" data-i18n-key="site.nav.gallery">Gallery</a></li>
      <li><a href="{{ '/code-rabais-abatiello/' | relative_url }}" class="{% if page.url contains '/code-rabais-abatiello' %}active{% endif %}">Code rabais Abbatiello</a></li>
      <li><a href="{{ '/contact/' | relative_url }}" class="{% if page.url contains '/contact' %}active{% endif %}" data-i18n-key="site.nav.contact">Contact</a></li>
    </ul>
  </nav>
</header>
