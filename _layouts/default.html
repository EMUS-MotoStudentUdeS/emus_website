<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/global.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/pages.css' | relative_url }}">
  {% if page.styles %}
    {% for style in page.styles %}
      <link rel="stylesheet" href="{{ style | relative_url }}">
    {% endfor %}
  {% endif %}
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/scripts/site.js' | relative_url }}"></script>
</body>
</html>
